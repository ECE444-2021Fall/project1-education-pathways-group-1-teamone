{% macro render_select(label, selectedValues, options) %}
    <b>{{ label }}</b>
    
    <select name="{{label}}" class="selectpicker" multiple>
        {% for option in options %}
            {% if option in selectedValues%}
                <option selected>{{option}}</option>
            {% else %}
                <option>{{option}}</option>
            {% endif %}
        {% endfor %}
    </select>
{% endmacro %}
