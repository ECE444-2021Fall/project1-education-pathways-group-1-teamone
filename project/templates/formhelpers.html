{% macro render_select(label, options, width) %}
    <b>{{ label }}</b>
    <select name="{{label.lower()}}" class="form-select">
        {% if label == "Course Year" %}
            <option selected>0</option>
        {% else %}
            <option selected>Any</option>
        {% endif %}
        {% for option in options  %}
            <option>{{option}}</option>
        {% endfor %}
    </select>
{% endmacro %}
