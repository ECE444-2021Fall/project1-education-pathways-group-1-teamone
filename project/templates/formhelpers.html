{% macro render_select(label, selectedValues, options) %}
    <b>{{ label }}</b>
    
    <select id="{{label}}" name="{{label}}" class="selectpicker" data-width="100%" multiple>
        {% for option in options %}
            {% if option in selectedValues%}
                <option selected='false'>{{option}}</option>
            {% else %}
                <option>{{option}}</option>
            {% endif %}
        {% endfor %}
    </select>

{% endmacro %}
