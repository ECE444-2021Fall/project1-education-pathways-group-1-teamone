{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/login.css') }}">

<div class="container">    
	<h1>LogIn</h1>
	{% for message in get_flashed_messages() %}
	<div class="alert alert-warning">
		{{ message }}
	</div>    
	{% endfor %}    
	{% block page_content %}
    {{ wtf.quick_form(form, id="loginUser") }}
    <div class="submit_button">
        <button type="submit" form="loginUser" class="btn btn-primary">Log In</button>
    	<a href="{{url_for('register')}}" class="btn btn-primary pull-right">Register</a>
	</div>

	{% endblock %}
</div>

{% endblock %}
