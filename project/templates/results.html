{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}


{% block content %}
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/results.css') }}">
   <section class="course_search">
       <h1 style="margin: 20px">Course Search</h1>
        {% with arr=arr %}{% include 'form.html' %}{% endwith%}
   </section>

  <section class="search_result">
        <h1 style="margin-bottom: 25px;">Search Results</h1>
        <div id="results-page-table-container">
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
        </div>
  </section>
{% endblock %}
