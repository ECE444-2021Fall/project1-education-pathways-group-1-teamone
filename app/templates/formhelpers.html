{% macro render_select(label, options, width) %}
    <br><b>{{ label }}</b><br>
    <select class="form-select" style="width:{{width}}">
        {% if label == "Course Year" %}
            <option selected>0</option>
        {% else %}
            <option selected>Any</option>
        {% endif %}
        {% for option in options  %}
            <option>{{option}}</option>
        {% endfor %}
    </select>
{% endmacro %}
