<form class="row g-3" method="post">
  <div class="form-content row g-3">
    <div class="col-5">
        {{ render_select("Faculty", arr, "5%") }}
    </div>
    <div class="col-4">
        {{ render_select("Department", arr, "5%") }}
    </div>
    <div class="col-3">
        {{ render_select("Campus", arr, "5%") }}
    </div>

    <div class="col-6">
        <b>Keyword</b>
        <input type="text" class="form-control" placeholder="Enter course title or keyword" aria-label="State">
    </div>
    <div class="col-3">
        <b>Course Code</b>
        <input type="text" class="form-control" placeholder="Enter course code" aria-label="State">
    </div>
    <div class="col-3">
        {{ render_select("Course Year", arr, "5%") }}
    </div>
  </div>


  <span class="col-8"></span>
  <div class="col-2">
    <button type="submit" class="btn btn-secondary custom">Clear Filters</button>
  </div>
  <div class="col-2">
    <button type="submit" class="btn btn-primary custom">Submit</button>
  </div>
</form>
